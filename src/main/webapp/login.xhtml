<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Protocolo GCM</title>
    <h:outputScript name="js/ripple.js" library="barcelona-layout"/>
    <h:outputScript name="js/layout.js" library="barcelona-layout"/>
</h:head>

<h:body styleClass="login-body">

     <h:form id="form">

        <div class="login-panel ui-fluid">
            <p:messages autoUpdate="false" id="msg" showDetail="true"/>

            <div class="ui-g">
                <div class="ui-g-12 login-header">

                    <h1>LOGIN</h1>
                    <h2>Bem vindo ao Sistema de Protocolos</h2>
                    <p:graphicImage name="images/login/Guarda-png.png" library="barcelona-layout"/>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield myIconClass">
                        <i class="material-icons">account_circle</i>
                        <p:inputText value="#{loginBean.usuario.ra}" id="usuario"/>
                        <label>Usu√°rio</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield myIconClass">
                        <i class="material-icons">visibility</i>
                        <p:password feedback="false" value="${loginBean.usuario.senha}" id="senha"/>
                        <label>Senha</label>
                    </h:panelGroup>
                </div>

                <div class="ui-g-12 button-container">
                    <p:commandButton value="Entrar" pt:data-tooltip="Click to update contents" icon="ui-icon-person"
                                     action="#{loginBean.fazerLogin}"
                                     update="@form"/>
                </div>
            </div>
        </div>
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/layout-blue.css" library="barcelona-layout"/>
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout"/>
    </h:form>

</h:body>

</html>
