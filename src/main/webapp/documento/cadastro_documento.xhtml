<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">..........:::::::::Recepção de Documentos::::::::..............</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
            .ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4 {
                padding-bottom: 10px;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="form_documento">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-11">
                    <!-- Left Side -->
                    <div class="card card-w-title">

                        <h1>Bandeja</h1>
                        <div style="margin-left: 10px">

                            <p:messages autoUpdate="true" id="msgTipo"/>

                            <h1>Tipo de Documento</h1>

                            <p:selectOneRadio layout="responsive" columns="3"
                                              value="#{documentoBean.documento.tipoDocumento}"
                                              converter="#{tipoDocumentoConverter}">
                                <f:selectItems value="#{documentoBean.tipoDocumentos}" itemValue="#{tipo}" var="tipo"
                                               itemLabel="#{tipo.descricao}"/>
                            </p:selectOneRadio>

                        </div>
                    </div>


                    <div class="card card-w-title">

                        <h1>Dados</h1>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank grid-pad"
                                         style="margin-top:10px; margin-left: 10px">
                                <p:outputLabel for="button" value="Data:"/>
                                <p:calendar id="button" showOn="both" locale="pt" pattern="dd/MM/yyyy"
                                            value="#{documentoBean.documento.dataDocumento}" mask="99/99/9999"/>

                            </p:panelGrid>

                        </h:panelGroup>

                        <p:panelGrid columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid">
                            <h:panelGroup styleClass="md-inputfield ">
                                <p:inputText value="#{documentoBean.documento.numeroDocumento}"/>
                                <label>Nº Documento</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield ">
                                <p:inputText value="#{documentoBean.documento.origem}"/>
                                <label>Local de Origem</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield ">
                                <p:inputText value="#{documentoBean.documento.assunto}"/>
                                <label>Assunto</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield ">
                                <p:inputText value="#{documentoBean.documento.remetente}"/>
                                <label>Remetente</label>
                            </h:panelGroup>
                            <p:commandButton value="Inserir" style="margin-top: 10px"
                                             action="#{documentoBean.inserirDocumentoBandeja}" update="@form"/>

                        </p:panelGrid>


                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
