<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pa="http://primefaces.org/barcelona">

    <div class="topbar">
        <div class="logo">
            <h:link outcome="/dashboard">
                <p:graphicImage name="images/Guarda-png.png" library="barcelona-layout"/>
            </h:link>
        </div>

        <!--<p:graphicImage name="images/logo-text.svg" library="barcelona-layout" styleClass="app-name"/>-->

        <a id="topbar-menu-button" href="#">
            <i class="fa fa-bars"></i>
        </a>

        <ul class="topbar-menu fadeInDown animated">
            <li class="profile-item">
                <a href="#">
                    <div class="profile-image">
                        <p:graphicImage name="images/home/ic_account_maior_branco.png" library="barcelona-layout"/>
                    </div>
                    <div class="profile-info">
                        <span class="topbar-item-name profile-name">#{usuarioBean.usuario.nome}</span>
                        <span class="topbar-item-name profile-role">#{usuarioBean.usuario.departamento.nomeDepartamento}</span>
                    </div>
                </a>

                <ul class="animated">
                    <li role="menuitem">
                        <a href="#">
                            <i class="fa fa-fw fa-user"></i>
                            <span>Perfil</span>
                            <!--<span class="topbar-submenuitem-badge">5</span>-->
                        </a>
                    </li>

                    <li role="menuitem">
                        <a href="#">
                            <i class="fa fa-fw fa-lock"></i>
                            <span>Bloquear</span>
                            <!--<span class="topbar-submenuitem-badge">2</span>-->
                        </a>
                    </li>
                    <p:separator />

                    <li role="menuitem">
                        <a href="#">
                            <i class="fa fa-fw fa-sign-out"></i>
                            <span>Sair</span>
                        </a>
                    </li>
                </ul>
            </li>


            <li>
                <a href="#">
                    <i class="topbar-icon fa fa-fw fa-bell-o"></i>
                    <span class="topbar-badge animated rubberBand">4</span>
                    <span class="topbar-item-name">Notificações</span>
                </a>
                <ul class="animated">
                    <li role="menuitem">
                        <a href="#">
                            <i class="fa fa-fw fa-tasks"></i>
                            <span>Pendências</span>
                            <span class="topbar-submenuitem-badge">4</span>
                        </a>
                    </li>
                </ul>
            </li>

        </ul>
    </div>

</ui:composition>
